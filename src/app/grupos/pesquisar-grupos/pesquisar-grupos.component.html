<div class="grupo">
    <div class="ui-g">
        <div class="ui-g-12">
          <p-table id="tabela" [value]="grupos" [responsive]="true" [paginator]="true" [rows]="filtro.itensPorPagina"
            [lazy]="true" [totalRecords]="totalRegistros" (onLazyLoad)="aoMudarPagina($event)">
            <ng-template pTemplate="header">
                <tr>
                    <th style="width: 8%;">Código</th>
                    <th style="width: 15%;">SKU</th>
                    <th style="width: 40%;">Descrição</th>
                    <th style="width: 7%; text-align: center;">Opções</th>
                </tr>
            </ng-template>
            <ng-template pTemplate="body" let-grupo>
                <tr>
                    <td style="text-align: center;">{{grupo.id}}</td>
                    <td>{{grupo.abreviacao}}</td>
                    <td>{{grupo.nomegrupo}}</td>
                    <td style="text-align: center;">
                      <a pButton icon="pi pi-pencil" pTooltip="Editar" tooltipPosition="top"
                        [routerLink]="['/grupo', grupo.id]"></a>

                      <button pButton icon="pi pi-trash" pTooltip="Excluir" tooltipPosition="top"
                        (click)="Excluir(grupo)"></button>
                    </td>
                </tr>
            </ng-template>
          </p-table>
        </div>

        <div class="ui-g-12" style="text-align: right;">
          <a pButton label="Novo Registro" routerLink="/grupo/novo"></a>
        </div>

      </div>
</div>
