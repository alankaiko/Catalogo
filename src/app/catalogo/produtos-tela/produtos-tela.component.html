<div class="catalogo">
  <div class="ui-g">
    <div class="ui-g-12 ui-fluid">
      <p-dataView class="tabela" [value]="produtos" [paginator]="true" [rows]="filtro.itensPorPagina"
        [lazy]="true" [totalRecords]="totalRegistros" (onLazyLoad)="aoMudarPagina($event)" layout="grid">
        <p-header class="ui-g">
            <form class="ui-g-12" autocomplete="off" (ngSubmit)="Consultar()">
              <div class="ui-g-2">
                <input style="width: 90%;" class="pesquisacod" pInputText type="text" name="codigo"
                  [(ngModel)]="filtro.codigo" placeholder="CÃ³digo do Produto">
                  <span> +</span>
              </div>

              <div class="ui-g-3">
                <input style="width: 90%;" class="pesquisadesc" pInputText type="text" name="codigo"
                  [(ngModel)]="filtro.descricao" placeholder="DescriÃ§Ã£o do Produto">
                  <span> +</span>
              </div>


              <div class="ui-g-4">

                <input style="width: 100%;" class="pesquisacomp" pInputText type="text" name="codigo"
                  [(ngModel)]="filtro.descricacomplementar" placeholder="Complemento">
              </div>

              <div class="ui-g-3">
                <button class=" botaopesquisar btn btn-light" style=" float: right;" type="submit">Pesquisar</button>
                <button class=" iconepesquisar btn btn-light pi pi-search" type="submit"></button>
              </div>

            </form>
        </p-header>

        <ng-template let-produto pTemplate="gridItem">
          <app-card-produtos [prod]="produto" class="ui-g-12 ui-md-6 ui-lg-3 cartaos"></app-card-produtos>
        </ng-template>
    </p-dataView>
    </div>
  </div>
</div>
